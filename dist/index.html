<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Graphic preview</title>
  <meta name="description" content="Graphic preview">
  <meta name="author" content="SitePoint">

  <!--build:css css/styles.min.css-->
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <!--endbuild-->

</head>

<body>

  <div class="chart-area">
      <div class="chart-head">This is a headline</div>
      <div class="chart-subhead">This is a subdeck or chart title. In some cases, there might be a need for a chart title also.</div>
      <div class="chart-title">This is a chart title</div>
      <div class="chart-container" id="chart-container"></div>
      <div class="chart-note">Note: Anything that needs an additional note or methodology explanation should go here.</div>
      <div>
        <span class="chart-credit">kiersten schmidt/grow</span>
        <span class="chart-source">this is the source</span>
      </div>
      <img src="https://fm-static.cnbc.com/awsmedia/chart/2019/6/10/grow_logo.1562793450037.png" class="grow-logo">
  </div>
    
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/data.js"></script>
  <!-- <script src="http://code.highcharts.com/modules/exporting.js"></script> -->
  <!--build:js js/main.min.js -->
  <script src="js/main.js"></script>
  <!-- endbuild -->
</body>
</html>
