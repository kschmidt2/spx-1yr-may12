<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <!--build:css css/styles.min.css-->
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <!--endbuild-->

</head>

<body>
  <div id='container'>
    <div id="chart-area">
        <h1 class="chart-head">This is a headline</h1>
        <h2 class="chart-subhead">This is a subdeck or chart title. In some cases, there might be a need for a chart title also.</h2>
        <h3 class="chart-title">This is a chart title</h3>
        <div id="chart-container"></div>
        <p class="chart-note">Note: Anything that needs an additional note or methodology explanation should go here.</p>
        <p>
          <span class="chart-credit">kiersten schmidt | grow</span>
          <span class="chart-source">this is the source</span>
        </p>
        <img src="img/grow_logo.png" class="grow-logo">
    </div>
    
  </div>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <!-- <script src="http://code.highcharts.com/modules/exporting.js"></script> -->
  <!--build:js js/main.min.js -->
  <script src="js/main.js"></script>
  <!-- endbuild -->
</body>
</html>
