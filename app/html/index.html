<!doctype html>

<html lang="en">
<head>

  <title>Graphic preview</title>

  <!--build:css css/styles.min.css-->
  <link rel="stylesheet" href="css/highcharts-setup_styles.css">
  <!--endbuild-->

</head>

<body>

  <div class="chart-area">
      <div class="chart-head" id="chart-head">This is a headline</div>
      <div class="chart-subhead">This is a subdeck or chart title. In some cases, there might be a need for a chart title also.</div>
      <div class="chart-title">This is a chart title</div>
      <div class="chart-title-social">Social chart title</div>
      <div class="chart-container" id="chart-container"></div>
      <div class="chart-note">Note: Anything that needs an additional note or methodology explanation should go here.</div>
      <div>
        <span class="chart-credit">kiersten schmidt/grow</span>
        <span class="chart-source">this is the source</span>
      </div>
      <img src="https://fm-static.cnbc.com/awsmedia/chart/2019/6/10/grow_logo.1562793450037.png" class="grow-logo">
      <img src="https://fm-static.cnbc.com/awsmedia/chart/2019/6/25/grow_logo_transparent-08.1564071637122.png" class="grow-logo-social">
  </div>
  <div id="chart-fallback"></div>
    
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/data.js"></script>
  <!-- <script src="http://code.highcharts.com/modules/exporting.js"></script> -->
  <!-- <script src="https://code.highcharts.com/highcharts-more.js"></script> -->
  <!--build:js js/main.min.js -->
  <script src="js/highcharts-setup_main.js"></script>
  <!-- endbuild -->
</body>
</html>
